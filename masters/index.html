<!DOCTYPE html>
<html>
    <head>
        <title>Masters Pool</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://use.typekit.net/ptg6wir.css">
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="application/javascript" src="app.js"></script>
        
        <link rel="icon" href="https://www.nicholasskelley.com/images/icon-white.png" media="(prefers-color-scheme:dark)">
        <link rel="icon" href="https://www.nicholasskelley.com/images/icon-black.png" media="(prefers-color-scheme:light)">
    </head>
    <body>
        <div class="content-container">
            <h1>Masters Pool: Quarantine Edition</h1>
            <h2>Day 4: Final Round</h2>
            <p>The leaderboard updates on its own every ten seconds. Score updates are managed by a human and may be delayed by playing Snake, falling asleep, answering texts, etc.</p>
        </div>
        <div class="leaderboard-container">
            <h2>Live Leaderboard</h2>
            <div class="leaderboard">
                <div class="leaderboard-header">
                    <p>Place</p>
                    <p>Player</p>
                    <p>Golfer</p>
                    <p>Total</p>
                    <p>R4</p>
                </div>
            </div>
        </div>
    </body>
</html>
